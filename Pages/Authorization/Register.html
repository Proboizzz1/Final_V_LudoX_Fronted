<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../Styles/Main.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="../../favicon.svg" type="image/svg+xml">
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&family=Poppins:wght@400;500;700&display=swap"
        rel="stylesheet">
    <title>LudoX - Register</title>
</head>

<body id="top">
    <header class="header">

        <div class="overlay" data-overlay></div>

        <div class="container">

            <button class="nav-open-btn" data-nav-open-btn>
                <ion-icon name="menu-outline"></ion-icon>
            </button>

            <nav class="navbar" data-nav>

                <div class="navbar-top">

                    <button class="nav-close-btn" data-nav-close-btn>
                        <ion-icon name="close-outline"></ion-icon>
                    </button>

                </div>

                <ul class="navbar-list">

                    <li>
                        <a href="../../index.html" class="navbar-link">Home</a>
                    </li>

                    <li>
                        <a href="../../Pages/Navbar/About.html" class="navbar-link">About</a>
                    </li>

                    <li>
                        <a href="../../Pages/Navbar/Services.html" class="navbar-link">Services</a>
                    </li>

                    <li>
                        <a href="../../Pages/Navbar/Contact.html" class="navbar-link">Contact</a>
                    </li>

                    <li>
                        <a href="../../Pages/Navbar/HelpCenter.html" class="navbar-link">Help Center</a>
                    </li>

                </ul>
            </nav>
        </div>
    </header>

    <!-- Register Section -->
    <section class="bg-gray-100 py-20 flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-3xl font-bold text-blue-600 text-center mb-6">Create Your Account</h2>
            <form>
                <!-- Name Input -->
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 font-semibold mb-2">Full Name</label>
                    <input type="text" id="name"
                        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Enter your full name" required>
                </div>

                <!-- Email Input -->
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-semibold mb-2">Email Address</label>
                    <input type="email" id="email"
                        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Enter your email" required>
                </div>

                <!-- Password Input -->
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
                    <input type="password" id="password"
                        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Enter your password" required>
                </div>

                <!-- Register Button -->
                <button type="submit"
                    class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition">Register</button>
            </form>

            <!-- Login Link -->
            <p class="text-center text-gray-600 mt-6">Already have an account? <a href="Login.html"
                    class="text-blue-600 hover:underline">Login</a></p>
        </div>
    </section>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="../../assets/js/script.js"></script>
</body>

</html>
